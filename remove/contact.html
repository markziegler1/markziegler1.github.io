<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Zieglers Portfolio - Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navstyle.css" />
    <link rel="stylesheet" href="contactStyle.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container container">
        <input type="checkbox" name="" id="" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu-items">
          <li><a href="/index.html">Home⭐️</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/projects.html">Projects</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-section">
      <div class="container">
        <h1>Contact Me</h1>
        <p>
          I'd love to hear from you! Whether you have a question about my
          projects, want to collaborate, or just want to say hello, feel free to
          get in touch.
        </p>
        <div class="contact-form">
          <form
            action="mailto:markz@live.dk"
            method="post"
            enctype="text/plain"
          >
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p><strong>Email:</strong> markz@live.dk</p>
          <p>
            <strong>LinkedIn:</strong>
            <a
              href="https://www.linkedin.com/in/mark-b-ziegler/"
              target="_blank"
              >Mark B. Ziegler</a
            >
          </p>
          <p>
            <strong>GitHub:</strong>
            <a href="https://github.com/markziegler1" target="_blank"
              >markziegler1</a
            >
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
